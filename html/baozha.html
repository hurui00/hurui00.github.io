<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{ position:relative;
width:480px; height:260px;
background:url(img/0.jpg) no-repeat; margin:150px auto;}
#div1 span{ position:absolute;
 left:0; top:0; width:60px; height:65px; background:url(img/0.jpg) no-repeat;
 transform:perspective(800px) rotateY(0deg);}
</style>
<script>
window.onload=function(){
	var oDiv = document.getElementById('div1');
	var R = 4 ;
	var C=  8;	
	for(var r=0; r<R; r++){
		for(var c=0; c<C; c++){
			var oSpan = document.createElement("span");
			oDiv.appendChild(oSpan);
			oSpan.style.width= oDiv.offsetWidth/C +"px";
			oSpan.style.height= oDiv.offsetHeight/R +"px";
			oSpan.style.left= oSpan.offsetWidth*c +"px";
			oSpan.style.top= oSpan.offsetHeight*r +"px";
			oSpan.style.backgroundPosition=-oSpan.offsetLeft+"px -"+oSpan.offsetTop+"px";
		}
	}
	var aSpan = oDiv.children;
	var len = R*C;
	var iNow = 0;
	oDiv.onclick=function(){
		for(var i=0 ;i<len;i++){
			aSpan[i].style.transition="none";
			aSpan[i].style.opacity="1";
aSpan[i].style.transform="perspective(800px) translate(0px,0px) rotateX(0deg) rotateY(0deg)";

			aSpan[i].style.backgroundImage="url(img/"+iNow%3+".jpg)"
		}	
	oDiv.style.backgroundImage="url(img/"+(iNow+1)%3+".jpg)"
	iNow++;
		for(var i=0;i<len;i++){
			aSpan[i].style.transition="0.5s all ease";
			var x = (aSpan[i].offsetLeft+aSpan[i].offsetWidth/2)-oDiv.offsetWidth/2;
			var y = (aSpan[i].offsetTop+aSpan[i].offsetHeight/2)-oDiv.offsetHeight/2;
aSpan[i].style.transform="perspective(800px) translate("+x+"px,"+y+"px) rotateY("+rnd(-180,180)+"deg) rotateX("+rnd(-180,180)+"deg)"
		aSpan[i].style.opacity="0";
		}
	};
	function rnd(m,n){
		return Math.floor(Math.random()*(n-m)+m)	
	}
}
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
